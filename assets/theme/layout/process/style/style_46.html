<style type="text/css">
  .profile-card-area1 header img {
      border-radius: 50%;
      margin: 3px auto 0;
      display: block;
      width: 80px;
      border: 2px solid #fff;
  }
  .profile-card-area1 aside {
      margin: 5px;
      display: block;
      background: url('assets/core/frontend/layout/theme/img/card_bg.jpg');
      background-size: cover;
      overflow: hidden;
      transition: all ease 0.3s;
      border-top: 3px solid #26A69A;
      border-bottom: 3px solid #00695C;
      border-radius: 5px;
      height: 160x;
      width: 130px;
      box-shadow: 0 0 70px 10px #fff;
      float: left;
      position: relative;
  }
  .profile-card-area1 header {
      text-align: center;
  }
  .profile-card-area1 header h1 {
      position: relative;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
      font-size: 15px;
      line-height: 25px;
      display: inline-block;
      padding: 10px;
      transition: all ease 0.250s;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
  }
  .profile-card-area1 aside header h1 {
      margin: 0;
      padding: 0;
      outline: 0 solid #fff;
      border-top: 0px solid #fff;
      border-bottom: 1px solid #fff;
  }
  .profile-card-area1 header h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
      font-size: 14px;
      font-weight: normal;
      line-height: 20px;
      margin: 0;
  }
  .profile-card-area1 .theme-edit-btn {
      border: 1px solid;
      float: right;
  }
  .profile-card-area1 .lookup-code-autocomplete, 
  .profile-card-area1 label[data-label-path] {
      display: none;
  }
  .profile-card-area1 .removeThemeRowBtn {
      padding: 6px 0px !important;
      position: absolute;
      top: -1px;
      right: -2px;
  }
  .profile-card-area1 .theme-row .input-sm,
  .profile-card-area1 .theme-row .form-control.input-sm .select2-choice,
  .profile-card-area1 .theme-row .select2-container.select2-container-disabled .select2-choice {
      background: transparent;
      color: #fff;
      border: none;
  }
  .profile-card-area1 ::-webkit-input-placeholder {
      color: #fff !important;
  }

  .profile-card-area1 :-moz-placeholder { /* Firefox 18- */
      color: #fff !important;
  }

  .profile-card-area1 ::-moz-placeholder {  /* Firefox 19+ */
      color: #fff !important;
  }

  .profile-card-area1 :-ms-input-placeholder {  
      color: #fff !important;
  }

  .profile-card-area1 .title-sp {  
      color: #3f3956;
      font-size: 15px;
      display: flex;
  }
  .profile-card-area1 .top-section {  
      border-bottom: 1px dashed #e1e1e1;
      margin: 0 0 10px;
      padding-bottom: 5px;
  }
  .profile-card-area1 .top-section .btn-area {  
      text-align: right;
  }
  .profile-card-area1 .meta-autocomplete-wrap, .bp-template-mode .quick-item-process {
	float: right !important; 
  }
</style>

<div class="profile-card-area1" id="profile-card-area1">  
  <div class="row top-section">
    <div class="col-md-6 no-padding"><span class="title-sp"><lang>MET_99990782</lang></span></div>
    <div class="btn-area col-md-6 no-padding">{{bpaddmainmultirowbtn}}</div>
    <sectionpanel class="hidden">profile-card-area1</sectionpanel>    
  </div>
  <div class="active-with-click">
    <div class="theme-data-area">
      {{rowsbegin}}
      <div class="theme-row">
        <aside class="profile-card theme-content">
          <header>

            <a href="javascript:;">
              <img src="assets/core/global/img/user.png">
            </a>

            <h1>{{pos1}}</h1>

            <h2>{{pos2}}</h2>

            <h2>{{pos3}}</h2>
          </header>
        </aside>      
      </div>
      {{rowsend}}
    </div>
  </div>  
</div>

<script type="text/javascript">
  $(function(){
    if($('.profile-card-area1').find('.theme-data-area .singleRowTmp').length === 0){
      $('.profile-card-area1').find('.theme-data-area .theme-row').addClass('hidden');
    }
  });
</script>
