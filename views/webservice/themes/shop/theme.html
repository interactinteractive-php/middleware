<div class="vr-workspace-shop" id="process-theme-id-{process-theme-id}">
    <div class="row">
        {hidden-params}
        <div class="col-md-4 col-sm-4 col-xs-12">
            {process-photo}
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="product-detail">
                <div data-position-name="header-position-1" class="theme-control theme-code">{header-position-1}</div>
                <div data-position-name="header-position-2" class="theme-control theme-name">{header-position-2}</div>
                <div data-position-name="header-position-3" class="theme-control short-description">{header-position-3}</div>
                <div data-position-name="header-position-4" class="theme-control">{header-position-4}</div>
                <div data-position-name="header-position-5" class="theme-control">{header-position-5}</div>
                <div data-position-name="header-position-6" class="theme-control">{header-position-6}</div>
                <div data-position-name="header-position-7" class="theme-control">{header-position-7}</div>
                <div data-position-name="header-position-8" class="theme-control">{header-position-8}</div>
                <div class="clearfix w-100"></div>
            </div>
        </div>
        <div class="clearfix w-100"></div>
    </div>
    <div data-position-name="group-position">{group-position}</div>
</div>
