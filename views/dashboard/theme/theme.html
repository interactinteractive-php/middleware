<style type="text/css">
    .layout-theme1 {
        /* padding: 20px;
        background-color: #ddd; */
    }
    .layout-theme1 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }
    .layout-theme1 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme1 .right-sidebar {
        display: none;
    }
    .layout-theme1 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme1 .layout-cart {
        min-height: 80px;
        overflow: hidden;
    }
    .layout-theme1 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme1 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme1 .card.light > .card-title > .caption > i,
    .layout-theme1 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme1 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme1 .card > .card-title > .actions > .btn-group > .btn, .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme1 .card.light > .card-title > .actions,
    .layout-theme1 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="dashboard-id-{dashboard-id}" class="layout-theme1 layout-theme">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cart layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cart layout-cell" data-position="2">{data-position-2}</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cart layout-cell" data-position="1">{data-position-3}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cart layout-cell" data-position="2">{data-position-4}</div>
    </div>
</div>
