<div class="vr-workspace-theme33 ws-area" id="workspace-id-{workspace-id}" data-dm-id="{dm-metadata-id}">        
          
    <div class="profile-header">
      <figure class="profile-header-cover liquid">
        <img src="http://supply.veritech.mn/storage/uploads/process/file_1605060310039804_15942551991283151.jpg" alt="cover-01">
      </figure>

      <div class="profile-header-info">
        <div class="user-short-description big">
          <a class="user-short-description-avatar user-avatar big" href="profile-timeline.html">
            <div class="user-avatar-border">
              <div class="hexagon-148-164"></div>
            </div>

            <div class="user-avatar-content">
              <div class="hexagon-image-100-110" data-src="http://supply.veritech.mn/storage/uploads/process/file_1605079114202221_16044606027381831.png"></div>
            </div>

            <div class="user-avatar-progress">
              <div class="hexagon-progress-124-136"></div>
            </div>

            <div class="user-avatar-progress-border">
              <div class="hexagon-border-124-136"></div>
            </div>

            <div class="user-avatar-badge">
              <div class="user-avatar-badge-border">
                <div class="hexagon-40-44"></div>
              </div>

              <div class="user-avatar-badge-content">
                <div class="hexagon-dark-32-34"></div>
              </div>

              <p class="user-avatar-badge-text">24</p>
            </div>
          </a>

          <a class="user-short-description-avatar user-short-description-avatar-mobile user-avatar medium" href="profile-timeline.html">
            <div class="user-avatar-border">
              <div class="hexagon-120-132"></div>
            </div>

            <div class="user-avatar-content">
              <div class="hexagon-image-82-90" data-src="img/avatar/01.jpg"></div>
            </div>

            <div class="user-avatar-progress">
              <div class="hexagon-progress-100-110"></div>
            </div>

            <div class="user-avatar-progress-border">
              <div class="hexagon-border-100-110"></div>
            </div>

            <div class="user-avatar-badge">
              <div class="user-avatar-badge-border">
                <div class="hexagon-32-36"></div>
              </div>

              <div class="user-avatar-badge-content">
                <div class="hexagon-dark-26-28"></div>
              </div>

              <p class="user-avatar-badge-text">24</p>
            </div>
          </a>

          <p class="user-short-description-title">
              <span data-position-name="header-position-1">{header-position-1}</span>
          </p>

          <p class="user-short-description-text"><a href="#">{header-position-1-labelname}</a></p>
        </div>

        <div class="profile-header-social-links-wrap">
          <div id="profile-header-social-links-slider" class="profile-header-social-links d-none">
            <div class="profile-header-social-link">
              <a class="social-link facebook" href="#">
                <svg class="icon-facebook">
                  <use xlink:href="#svg-facebook"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link twitter" href="#">
                <svg class="icon-twitter">
                  <use xlink:href="#svg-twitter"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link instagram" href="#">
                <svg class="icon-instagram">
                  <use xlink:href="#svg-instagram"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link twitch" href="#">
                <svg class="icon-twitch">
                  <use xlink:href="#svg-twitch"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link youtube" href="#">
                <svg class="icon-youtube">
                  <use xlink:href="#svg-youtube"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link patreon" href="#">
                <svg class="icon-patreon">
                  <use xlink:href="#svg-patreon"></use>
                </svg>
              </a>
            </div>

            <div class="profile-header-social-link">
              <a class="social-link discord" href="#">
                <svg class="icon-discord">
                  <use xlink:href="#svg-discord"></use>
                </svg>
              </a>
            </div>
          </div>

          <div id="profile-header-social-links-slider-controls" class="slider-controls d-none">
            <div class="slider-control left">
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
            </div>

            <div class="slider-control right">
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
            </div>
          </div>
        </div>

        <div class="user-stats">
          <div class="user-stat big">
            <p class="user-stat-title"><span class="control-position" data-position-name="header-position-2">{header-position-2}</span></p>

            <p class="user-stat-text">{header-position-2-labelname}</p>
          </div>

          <div class="user-stat big">
            <p class="user-stat-title"><span class="control-position" data-position-name="header-position-3">{header-position-3}</span></p>

            <p class="user-stat-text">{header-position-3-labelname}</p>
          </div>

          <div class="user-stat big">
            <p class="user-stat-title"><span class="control-position" data-position-name="header-position-4">{header-position-4}</span></p>

            <p class="user-stat-text">{header-position-4-labelname}</p>
          </div>

        </div>


      </div>
    </div>

    <nav class="section-navigation">
      <div id="section-navigation-slider" class="section-menu">
        {menu}
      </div>

      <div id="section-navigation-slider-controls" class="slider-controls">
        <div class="slider-control left">
          <svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
        </div>

        <div class="slider-control right">
          <svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
        </div>
      </div>
    </nav>          

    <div class="ws-page-container">
      <div class="ws-page-content-wrapper">
        <div class="ws-page-content">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="workspace-main-container"></div>
              <div class="clearfix w-100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" name="workSpaceMode">
    <div class="ws-hidden-params hidden" data-position-name="hidden-params">
      {hidden-params}
    </div>
</div>

<div class="clearfix w-100"></div>

<script type="text/javascript">
  var $tmpWsTheme14 = $('.vr-workspace-theme33');
  $(document).ready(function(){

    $.each($tmpWsTheme14.find('.date-pos'), function(){
      $(this).html($(this).html().substring(0, 10));
    });
    
    $('.emptyit').empty();

    setTimeout(function(){
      $tmpWsTheme14.find('.workspace-menu').tabdrop({offsetTop: 50, text: '<i class="fa fa-bars"></i>'});
      $(window).resize();

      $.each($tmpWsTheme14.find('.package-div'), function(k, div){
        if(k % 2 !== 0){
          $(div).addClass('odd');
        }
      });
    }, 100);

    var foundin=$("*:contains('{header-position-')").filter(function(){
        return $(this).children().length === 0;
    });
    foundin.parents('.project-info-row').addClass('hide');

    $tmpWsTheme14.find('.wsCoverImg').change(function(){
      var input=this;
      Core.blockUI();
      $.ajax({
        url: "mdworkspace/renderCoverChangeModal",
        data: {workSpaceId: '{workspace-id}'},
        type: "POST",
        dataType: "JSON",
        success: function(response){
          if(typeof workspaceCover === 'undefined'){
            $.getScript(URL_APP + 'middleware/assets/js/workspace/workspaceCover.js', function(){
              workspaceCover.init(response, input, '{workspace-id}');
            });
          } else {
            workspaceCover.init(response, input, '{workspace-id}');
          }
        },
        error: function(jqXHR, exception){
          Core.unblockUI();
        }
      }).complete(function(){
        Core.unblockUI();
      });
    });
  });

  function activeMenu(elem){
    $tmpWsTheme14.find('ul.workspace-menu li').removeClass("active");
    $(elem).parents('li.dropdown').addClass('active');
  }
</script>
