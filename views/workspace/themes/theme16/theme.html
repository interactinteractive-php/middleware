<div class="vr-workspace-theme16 ws-area" id="workspace-id-{workspace-id}" data-dm-id="{dm-metadata-id}">
  <div class="hide">{menu}</div>
  <div class="ws-page-header">
    <div class="ws-page-container">
      <div class="ws-page-content-wrapper">
        <div class="ws-page-header-content">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-bg">
            <div class="col-md-3 col-sm-3 col-xs-5">
              <img src="{header-position-1}" data-position-name="header-position-1" class="logo-ws-theme">
            </div>
            <div class="col-md-9 col-sm-9 col-xs-7">
              <div class="pos-1" data-position-name="header-position-2">{header-position-2}</div>
              <div class="ws-hidden-params" data-position-name="hidden-params">
                {hidden-params}
              </div>
            </div>
            <div class="dv-right-tools-btn">
              <a class="close-btn" href="javascript:;" onclick="backWindow(this);"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="clearfix w-100"></div>
        </div>
      </div>
      <div class="clearfix w-100"></div>
    </div>
  </div>
  <div class="ws-page-container">
    <div class="ws-page-content-wrapper">
      <div class="ws-page-content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="workspace-main-container"></div>
            <div class="clearfix w-100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" name="workSpaceMode">
</div>
