<div class="vr-workspace-theme2 ws-area" id="workspace-id-{workspace-id}" data-dm-id="{dm-metadata-id}">
    <div class="ws-page-header">
        <div class="ws-page-container {ws-bg}">
            <div class="ws-page-sidebar-wrapper">
                <div class="ws-page-sidebar topsidebar">
                    <div class="profile-userpic">
                        <img src="{header-position-1}" data-position-name="header-position-1" class="img-fluid">
                    </div>
                </div>    
            </div>
            <div class="ws-page-content-wrapper">
                <div class="ws-page-header-content">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7 header-background">
                        <div class="code" data-position-name="header-position-2">{header-position-2}</div>
                        <div class="name" data-position-name="header-position-3">{header-position-3}</div>
                        <div class="description" data-position-name="header-position-4">
                            {header-position-4}
                        </div>
                        <div class="ws-hidden-params" data-position-name="hidden-params">
                            {hidden-params}
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-5 header-background-spacial">
                        <div class="dv-right-tools-btn">
                            <button type="button" class="btn btn-circle dark btn-sm" onclick="backWindow(this);">Буцах</button>
                        </div>
                        <div class="multi-field" data-position-name="header-position-5">
                            {header-position-5}
                        </div>
                    </div>
                    <div class="clearfix w-100"></div>
                </div>
            </div>
            <div class="clearfix w-100"></div>
        </div>
    </div>
    <div class="ws-page-container">
        <div class="ws-page-sidebar-wrapper">
            <div class="ws-page-sidebar nsidebar">
                {menu}
            </div>    
        </div>
        <div class="ws-page-content-wrapper">
            <div class="ws-page-content">
                <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="portlet light workspace-main-container"></div>
                    <div class="clearfix w-100"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="workSpaceMode">
</div>
<script type="text/javascript">
    var workspace_id = $("div.ws-area");
    $(".vr-workspace-theme2", "body").css("padding", "0px");
    $(".vr-workspace-theme2 .portlet-body", "body").css("padding", "0px");

    function activeMenu(elem){
        $(".sub-menu li").removeClass("actived");
        $(elem).attr("class", "actived");
    }
</script>

<div class="clearfix w-100"></div>
