<style type="text/css">
    .layout-theme13 {
        padding: 0px 10px;
        background-color: #fff;
    }
    /*.layout-theme13 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }*/
    .layout-theme13 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme13 .right-sidebar {
        display: none;
    }
    .layout-theme13 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme13 .layout-cart {
        overflow: hidden;
    }
    .layout-theme13 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme13 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme13 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme13 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme13 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme13 .card.light > .card-title > .actions,
    .layout-theme13 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme13 layout-theme">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 layout-cart layout-cell">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cart layout-cell" data-position="1">{data-position-1}</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cart layout-cell" data-position="2">{data-position-2}</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cart layout-cell" data-position="3">{data-position-3}</div>
