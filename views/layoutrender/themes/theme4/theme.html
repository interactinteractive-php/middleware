<style type="text/css">
    .layout-theme4{ 
        padding: 0;
        background-color: none;
    }
    .layout-theme4 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }
    .layout-theme4 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme4 .right-sidebar {
        display: none;
    }
    .layout-theme4 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme4 .layout-cart {
        /*height: 230px;*/
        overflow: hidden;
    }
    .layout-theme4 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme4 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme4 .card.light > .card-title > .caption > i,
    .layout-theme4 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme4 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme4 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme4 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme4 .card.light > .card-title > .actions,
    .layout-theme4 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme4 layout-theme hide {customercode}">
    <div class="row">
        <div class="col-md-12 layout-criteria-div">
            {layout-criteria-params}
        </div>    
    </div>    
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 layout-cart layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 layout-cart layout-cell" data-position="2">{data-position-2}</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 layout-cart layout-cell" data-position="3">{data-position-3}</div>
        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-8 layout-cart layout-cell" data-position="4">{data-position-4}</div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 layout-cell" data-position="5">{data-position-5}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 layout-cell" data-position="6">{data-position-6}</div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-6 layout-cell" data-position="7">{data-position-7}</div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 layout-cell" data-position="8">{data-position-8}</div>
    </div>
</div>
