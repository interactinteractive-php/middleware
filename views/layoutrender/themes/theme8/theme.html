<style type="text/css">
    .layout-theme8 {
        padding:  0 20px;
    }
    .layout-theme8 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }
    .layout-theme8 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme8 .right-sidebar {
        display: none;
    }
    .layout-theme8 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme8 .layout-cart {
        overflow: hidden;
    }
    .layout-theme8 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme8 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme8 .card.light > .card-title > .caption > i,
    .layout-theme8 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme8 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme8 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme8 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme8 .card.light > .card-title > .actions,
    .layout-theme8 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme8 layout-theme">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 layout-cell" data-position="2">{data-position-2}</div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 layout-cell" data-position="3">{data-position-3}</div>
    </div>
</div>
