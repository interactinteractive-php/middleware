<style type="text/css">
    .layout-theme15 {
        padding: 0 20px;
    }
    .layout-theme15 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
        margin-left: -15px;
        margin-right: -15px;
        background: #FFF !important;
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme15 .layout-fill:empty {
        padding-left: 0;
        padding-right: 0;
        margin-bottom: 0;
    }
    .layout-theme15 .right-sidebar {
        display: none;
    }
    .layout-theme15 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme15 .layout-cart {
        overflow: hidden;
    }
    .layout-theme15 .card.light.bordered  {
        padding: 12px 10px 15px 10px;
        border: none !important;
    }
    .layout-theme15 .viewer-container {
        background: inherit !important;
    }
    .layout-theme15 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme15 .card.light > .card-title > .caption > i,
    .layout-theme15 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
        
    }
    .layout-theme15 .card.light > .card-title > .caption > i.fa.fa-list.font-green-sharp {
        display: none;
    }
    .layout-theme15 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme15 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme15 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme15 .card.light > .card-title > .actions,
    .layout-theme15 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
    .layout-theme15 .workspace-main-container .viewer-container {
        background-color: #FFF;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme15 layout-theme">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="2">{data-position-2}</div>
    
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="3">{data-position-3}</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="4">{data-position-4}</div>
    
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="5">{data-position-5}</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="6">{data-position-6}</div>
    </div>
</div>
