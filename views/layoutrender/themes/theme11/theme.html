<style type="text/css">
    .layout-theme11{ 
        padding: 10px;
    }
    .layout-theme11 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }
    .layout-theme11 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme11 .right-sidebar {
        display: none;
    }
    .layout-theme11 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme11 .layout-cart {
        overflow: hidden;
    }
    .layout-theme11 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme11 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme11 .card.light > .card-title > .caption > i,
    .layout-theme11 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme11 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme11 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme11 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme11 .card.light > .card-title > .actions,
    .layout-theme11 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme11 layout-theme hide">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 layout-cell" data-position="5">{data-position-5}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 layout-cell" data-position="6">{data-position-6}</div>
        <div class="col-lg-5 col-md-5 col-sm-8 col-xs-6 layout-cell" data-position="7">{data-position-7}</div>
        <div class="col-lg-7 col-md-7 col-sm-8 col-xs-12 layout-cell" data-position="8">{data-position-8}</div>
    </div>
</div>
