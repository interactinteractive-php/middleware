<style type="text/css">
    .parent .col-md-1, .parent .col-md-10, .parent .col-md-11, .parent .col-md-12, .parent .col-md-2, .parent .col-md-3, .parent .col-md-4, .parent .col-md-5, .parent .col-md-6, .parent .col-md-7, .parent .col-md-8, .parent .col-md-9 {
        padding-left: 15px !important;
        padding-right: 15px !important;
    }
    .layout-theme2 .layout-fill > .col-md-12 {
        padding-left: 0px !important;
        padding-right: 0px !important;
    }
    .layout-theme2 .pl0 {
        padding-left:0 !important;
    }
    .layout-theme2 .mddashboard-card-title {
        display: block !important;
    }
    .layout-theme2 .calendar {
        padding: 12px 13px 5px!important;
    }
    .layout-theme2 .dashboard-container {
        margin: 10px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme2 layout-theme">
    <div class="row">
        <div class="col-md-12 mb15 layout-criteria-div">
            {layout-criteria-params}
        </div>    
    </div>        
    <div class="row workspace-theme">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 layout-cart layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 pl0 layout-cart layout-cell" data-position="2">{data-position-2}</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 pl0 layout-cart layout-cell" data-position="3">{data-position-3}</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 pl0 layout-cart layout-cell" data-position="4">{data-position-4}</div>
    </div>
    <div class="workspace-theme">
        <div class="row workspace-theme">
            <div class="workspace-theme-pl0 col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cell" data-position="5">{data-position-5}</div>
            <div class="workspace-theme-pr0 col-lg-6 col-md-6 col-sm-6 col-xs-6 pl0 layout-cell" data-position="6">{data-position-6}</div>
        </div>
        <div class="row workspace-theme">
            <div class="workspace-theme-pl0 col-lg-6 col-md-6 col-sm-6 col-xs-6 layout-cell" data-position="7">{data-position-7}</div>
            <div class="workspace-theme-pr0 col-lg-6 col-md-6 col-sm-6 col-xs-6 pl0 layout-cell" data-position="8">{data-position-8}</div>
        </div>
    </div>
    <div class="workspace-theme">
        <div class="row">
            <div class="col-md-12 layout-cart layout-cell" data-position="9">{data-position-9}</div>
        </div>  
    </div>
    <div class="workspace-theme">
        <div class="row">
            <div class="col-md-12 layout-cart layout-cell" data-position="10">{data-position-10}</div>
        </div>  
    </div>
    
</div>
