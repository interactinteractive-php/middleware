<div id="layout-id-{layout-id}" class="dashboard-layout-{layout-uniqid} layout-theme13 layout-theme">
    <div class="intranet">
        <div class="content-dashboard-ten">
            <div class="content-body">
                <div class="content-body-left">
                    <div class="row">
                        <div class="col-sm-6 col-lg-4 layout-content" id="layout-content-1-{layout-uniqid}" data-charttype="1" data-chartuniq="{layout-uniqid}">
                            <div class="card card-dashboard-one card-dark-two"   style="min-height: 162px;">
                                <div class="card-header pl-3 pr-3" style="border: 0 !important;">
                                    <h6 class="card-title" id="position-1-text-{layout-uniqid}">Баримт бичиг шийдвэрлэлт</h6>
                                </div>
                                <div class="card-body p-0">
                                    <div class="pl-3 pr-3">
                                        <h6 style="font-size: 42px;" id="position-1-val-{layout-uniqid}">0%</h6>
                                    </div>
                                    <div class="chart-wrapper">
                                        <div class="mt-4" id="position-1-chart-{layout-uniqid}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4 mg-t-20 mg-sm-t-0 layout-content" id="layout-content-2-{layout-uniqid}" data-charttype="2" data-chartuniq="{layout-uniqid}">
                            <div class="card card-dashboard-one card-dark-one"   style="min-height: 162px;">
                                <div class="card-header pl-3 pr-3" style="border: 0 !important;">
                                    <h6 class="card-title" id="position-2-text-{layout-uniqid}">Ажил шийдвэрлэлт</h6>
                                </div>
                                <div class="card-body p-0">
                                    <div class="pl-3 pr-3">
                                        <h6 style="font-size: 42px;" id="position-2-val-{layout-uniqid}">0%</h6>
                                    </div>
                                    <div class="chart-wrapper">
                                        <div class="mt-4" id="position-2-chart-{layout-uniqid}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 layout-content" id="layout-content-3-{layout-uniqid}" data-charttype="3" data-chartuniq="{layout-uniqid}">
                            <div class="card card-dashboard-one card-dark-two"   style="min-height: 162px;">
                                <div class="card-header pl-3 pr-3" style="border: 0 !important;">
                                    <h6 class="card-title" id="position-3-text-{layout-uniqid}">Хоцролтын хувь</h6>
                                </div>
                                <div class="card-body p-0">
                                    <div class="pl-3 pr-3">
                                        <h6 style="font-size: 42px;" id="position-3-val-{layout-uniqid}">0%</h6>
                                    </div>
                                    <div class="chart-wrapper">
                                        <div class="mt-4" id="position-3-chart-{layout-uniqid}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-body card-dashboard-five">
                        <div class="layout-cart layout-cell" data-position="4">{data-position-4}</div>
                    </div>
                    <div class="card card-body card-dashboard-five">
                        <div class="layout-cart layout-cell" data-position="5">{data-position-5}</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mg-t-20 mg-lg-t-0">
                            <div class="card pl-3 pr-3 card-dashboard-four" style="min-height: 440px;">
                                <div class="layout-cart layout-cell" data-position="6">{data-position-6}</div>
                            </div>
                        </div>
                        <div class="col-lg-6 mg-t-20 mg-lg-t-0">

                                <div class="layout-cart layout-cell" data-position="7">{data-position-7}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mg-t-20 mg-lg-t-0">

                                <div class="layout-cart layout-cell" data-position="8">{data-position-8}</div>
                            </div>
                        </div>
                        <div class="col-lg-6 mg-t-20 mg-lg-t-0">
                            <div class="card pl-3 pr-3 card-dashboard-four pt-4 pb-4" style="min-height: 440px;">
                                <div class="layout-cart layout-cell" data-position="9">{data-position-9}</div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="content-body-right">
                        <div class="layout-cart layout-cell" data-position="10">{data-position-10}</div>

                        <div class="layout-cart layout-cell" data-position="12">{data-position-12}</div>
