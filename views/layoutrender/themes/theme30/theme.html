<style type="text/css">
    .layout-theme30 .layout-criteria-div .dateElement {
        max-width: inherit !important;
    }
    .layout-theme30 .layout-cart.layout-cell .layout-fill:not(#layout-) {
        margin-bottom: 15px;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme30 layout-theme">
    <div class="row workspace-theme page-content">
        <div style="width:300px" class="layout-dv-criteria">         
            <div class="d-flex">
                <a href="javascript:void(0);" title="Хаах" class="btn btn-sm dv-criteria dv-criteria-open">
                    <i class="icon-indent-decrease"></i>
                </a>
                <a href="javascript:void(0);" class="btn btn-sm" onclick="dvecommerceAdvancedCriteria{layout-criteria-dv-id}(this)" title="Дэлгэрэнгүй хайлт">
                    <i class="icon-search4"></i>
                </a>
            </div>   
            <div class="layout-criteria-div">
                {layout-criteria-params}
            </div>
        </div>
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="layout-cart layout-cell" data-position="2">{data-position-2}</div>
                    <div class="layout-cart layout-cell" data-position="3">{data-position-3}</div>
                    <div class="layout-cart layout-cell" data-position="4">{data-position-4}</div>
                    <div class="layout-cart layout-cell" data-position="5">{data-position-5}</div>
                    <div class="layout-cart layout-cell" data-position="6">{data-position-6}</div>
                    <div class="layout-cart layout-cell" data-position="7">{data-position-7}</div>
                    <div class="layout-cart layout-cell" data-position="8">{data-position-8}</div>
                </div>
                <div class="col-md-6">
                    <div class="layout-cart layout-cell" data-position="9">{data-position-9}</div>
                    <div class="layout-cart layout-cell" data-position="10">{data-position-10}</div>
                    <div class="layout-cart layout-cell" data-position="11">{data-position-11}</div>
                    <div class="layout-cart layout-cell" data-position="12">{data-position-12}</div>
                    <div class="layout-cart layout-cell" data-position="13">{data-position-13}</div>
                    <div class="layout-cart layout-cell" data-position="14">{data-position-14}</div>
                </div>
            </div>
        </div>
    </div>
</div>
