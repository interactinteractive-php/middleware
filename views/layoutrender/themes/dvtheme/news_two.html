<link rel="stylesheet" href="middleware/assets/css/layout-theme/news/style.css" />
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/flexslider-minfb3d.js'></script>
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/jcarousellite_1.0.1.minfb3d.js'></script>
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/customfb3d.js'></script>

<div id="feat-posts" class="show-type-slider feat-posts">
  <div class="left" data-section="1">
    <div class="thumb-wrap">
      <div class="">
        <a href="#">
          <img width="423" height="330" src="{data-parameter-1}" data-parameter="1" class="attachment-wt-feat-large wp-post-image" alt="" />
        </a>
      </div>
    </div>
    <div class="post-text">
      <h2>
        <a href="#" data-parameter="2">
          {data-parameter-2}
        </a>
      </h2>
      <p data-parameter="3">
        {data-parameter-3}
      </p>
    </div>
  </div>
  <!-- /left -->
  <div class="right">
    <div id="tiles">
      <div class="tile-slider green live-tile" data-section="1">
        <span class="tile-title">
          <a href="#" rel="bookmark" data-parameter="2">
            {data-parameter-2}
          </a>
          <span data-parameter="3" class="description-span">
            {data-parameter-3}
          </span>
        </span>
        <div class="wide-slide">                          
          <img width="207" height="207" src="{data-parameter-1}" data-parameter="1" class="attachment-207x207" alt="" />          
        </div>
      </div>
      <div class="green live-tile" data-section="1">
        <div>
          <div>
            <img width="207" height="207" src="{data-parameter-1}" data-parameter="1" class="attachment-207x207" alt="" />
          </div>
          <span class="tile-title">
            <a href="#" rel="bookmark" data-parameter="1">
              {data-parameter-2}
            </a>
            <span data-parameter="3" class="description-span">
              {data-parameter-3}
            </span>
          </span>                            
        </div>
      </div>
    </div>
  </div>
</div>
