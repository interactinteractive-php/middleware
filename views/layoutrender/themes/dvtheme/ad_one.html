<link rel="stylesheet" href="middleware/assets/css/layout-theme/ad/style.css" />
<div class="carousel slide ad-slide show-type-slider" id="carouselSlideGenerated" data-ride="carousel">
    <div class="carousel-inner show-type-slider-inner">
        <div class="item active show-type-data-section-item" data-section="1">
            <div class="ad-type ad-blue">
                <h3 class="card-title">Шуурхай зар</h3>
                <h4 class="title"  data-parameter="1">{data-parameter-1}</h4>
                <div class="overlayer">
                    <div class="user-comment-wrapper">
                        <div class="profile-wrapper">
                            <img width="55" height="55" alt="" src="{data-parameter-2}" data-parameter="2" class="img-fluid avatar"> 
                        </div>
                        <div class="comment">
                            <div class="body"><span  data-parameter="3">{data-parameter-3}</span></div>
                            <p class="text" data-parameter="4">{data-parameter-4}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div class="slide-control">
        <ul class="list-unstyled list-inline">
            <li>
                <a data-slide="prev" role="button" href="#carouselSlideGenerated" class="left carousel-control custom">
                    <span class="fa fa-chevron-left"></span>
                </a>
            </li>
            <li>
                <a data-slide="next" role="button" href="#carouselSlideGenerated" class="right carousel-control custom">
                    <span class="fa fa-chevron-right"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
