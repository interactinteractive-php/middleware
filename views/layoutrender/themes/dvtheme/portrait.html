<style type="text/css">
  #portraitThemeWidget .label, #portraitThemeWidget h3, #portraitThemeWidget p, #portraitThemeWidget a, #portraitThemeWidget span {
  }
  #pagingDataViewWidget {
    padding-right: 20px;
    text-align: right;
    margin-top: 10px;
  }

  #pagingDataViewWidget li {
    background: #dddddd;
    color: #fff;
    border: 1px solid #999;
    cursor: pointer;
    margin: 10px 2px;
    border-radius: 0;
    padding: 3px 7px;
  }

  #pagingDataViewWidget li.active, #pagingDataViewWidget li:hover, #pagingDataViewWidget li:focus, #pagingDataViewWidget li:active {
    background: #DDDDAA ;
    color: #fff;    
  }

  #pagingDataViewWidget li.next, #pagingDataViewWidget li.prev {    
    padding: 3px;
  }

  .news-list a {
    text-decoration: none;
  }
  .news-list div.child {
    padding: 10px 10px 0px 10px;
    height: 120px;
  }  
  .news-list div.child .photo {
    position: absolute;
    overflow: hidden;
  }
  .news-list div.child .photo img {
    width: 110px;
    height: 110px;
  }
  .news-list div.child .news-text {
    margin-left: 125px;
    padding-top: 10px;
    padding-right: 5px;
  }
  .news-list div.child .news-text h3 {
    font-size: 12px !important;
    text-transform: uppercase;
    color: #333333;
    margin-top: 0px;
    width: 100%;
    overflow: hidden;
  }
  .news-list div.child .news-text h3:hover {
    color: #b46c67;
  }
  .datetime {
    font-size: 11px !important;
    color: #999999;
    margin-top: 15px;
    word-wrap: break-word; 
    overflow:hidden;
    width: 100%;
    white-space: normal;
    height: 40px;
    font-size: 12px !important;
    font-weight: bold !important;    
  }
  .datetime a {
    padding: 0px !important;
    hyphens: auto;
    word-break: break-all;
    white-space: normal;
    font-size: 14px !important;
    font-weight: bold !important;    
  }

  .body-text {
    font-size: 12px !important;
    color: #999999;
    margin-top: 10px;
  }
  .bg-child {
    background: #EDEDED;
    height: 100%;
  }

  .widget-dv-count {
    background: #7C8E92;
    border-radius: 25px !important;
    color: #fff;
    font-size: 12px;
    padding: 2px 10px;
    position: absolute;
    margin: 0 17px 5px;
    bottom: 0;
    right: 0;
  }

</style>

<div id="portraitThemeWidget">
  <div class="col-md-12 show-type-slider" id="portraitThemeId">
    <div class="list-unstyled news-list div.childst-inline show-type-slider-inner">
      <div class="col-md-4 col-sm-6 col-xs-12 child show-type-data-section-item" data-section="1">
        <div class="bg-child">
          <a href="">
            <div class="photo">
              <img src="{data-parameter-1}" data-parameter="1" alt="" class="img-fluid" />
            </div>
            <div class="news-text">
              <h3 data-parameter="2">{data-parameter-2}</h3>
              <div class="datetime" data-parameter="3">
                {data-parameter-3}
              </div>
              <div class="widget-dv-count" data-parameter="3">{data-parameter-4}</div>
            </div>
          </a>
        </div>  
      </div>  
    </div>
  </div>

  <ul class="list-unstyled list-inline" id="pagingDataViewWidget">

  </ul>
</div>
