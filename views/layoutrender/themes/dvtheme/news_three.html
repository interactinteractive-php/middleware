<link rel="stylesheet" href="middleware/assets/css/layout-theme/news/style.css" />
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/flexslider-minfb3d.js'></script>
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/jcarousellite_1.0.1.minfb3d.js'></script>
<script type='text/javascript' src='middleware/assets/js/layout-theme/news/customfb3d.js'></script>
<aside id="wellthemes_recent_comments_widget-2" class="widget widget_comments show-type-slider">
  <h3>Recent Comments</h3>
    <ul class="show-type-slider-inner">
    <li data-section="1" class="show-type-data-section-item">
      <img alt='' data-parameter="1" src='{data-parameter-1}' class='avatar avatar-65 photo' height='65' width='65' />							
      <div class="comment">
        <div class="comment-author">
          <h4 data-parameter="2">{data-parameter-2}</h4>
        </div>
        <div class="comment-text">
          <a class="first" href="#" data-parameter="3">{data-parameter-3}</a>
        </div>
        <div class="comment-time" data-parameter="4">
          {data-parameter-4}
        </div>
      </div>
    </li>
  </ul>
</aside>
