<style>
    .height-400-fixed {
        height: 400px;
        overflow-y: auto;
        overflow-x: hidden;
    } 
</style>
<div id="layout-id-{layout-id}" class="layout-theme9 layout-theme">    
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pr0" data-position="1">{data-position-1}</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pr0" data-position="2">{data-position-2}</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pr0" data-position="3">{data-position-3}</div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pr0" data-position="4">{data-position-4}</div>                    
                
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pr0" data-position="5">
                    {data-position-5}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pr0" data-position="6">
                    {data-position-6}
                </div>
            </div>
            <div class="row mt10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card light shadow">
                        <div class="card-title caption">
                            <span class="caption caption-subject font-weight-bold mddashboard-title" title="Socal" >Socal</span>
                        </div>
                        <div class="card-body" data-position="7">
                            {data-position-7}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 right-side">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pr0  pl0">                
                <div class="card light shadow">
                    <div class="card-title caption">
                        <span class="caption-subject font-weight-bold mddashboard-title font-sans-theme" title="Volunteer birthday">Volunteer birthday</span>
                    </div>
                    <div class="card-body height-400-fixed" data-position="8">
                        {data-position-8}
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
