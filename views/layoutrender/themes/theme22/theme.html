<style type="text/css">
    .layout-theme22 {
        padding: 0 20px;
    }
    .layout-theme22 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
        margin-left: -15px;
        margin-right: -15px;
    }
    .layout-theme22 .layout-cell {
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 10px;
    }
    .layout-theme22 .right-sidebar {
        display: none;
    }
    .layout-theme22 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme22 .layout-cart {
        overflow: hidden;
    }
    .layout-theme22 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme22 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme22 .card.light > .card-title > .caption > i,
    .layout-theme22 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme22 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme22 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme22 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme22 .card.light > .card-title > .actions,
    .layout-theme22 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
    .layout-theme22 .table-toolbar {
        display: none;
    }
    .layout-theme22 .card-title {
        display: none;
    }
    .layout-theme22 .card.light {
        padding: 12px 10px 15px 10px;
        border: none !important;
        margin: 0;
        padding-bottom: 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme22 layout-theme pl0 pr0" style="background: #FFF;">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="1">{data-position-1}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="2">{data-position-2}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="3">{data-position-3}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="4">{data-position-4}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="5">{data-position-5}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="6">{data-position-6}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="7">{data-position-7}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="8">{data-position-8}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="9">{data-position-9}</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 layout-cell" data-position="10">{data-position-10}</div>
    </div>
</div>
