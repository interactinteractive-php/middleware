<style type="text/css">
    .layout-theme30 .layout-criteria-div .dateElement {
            max-width: inherit !important;
    }
    .layout-theme30 .layout-cart.layout-cell {
            margin-bottom: 15px;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme30 layout-theme">
    <div class="row workspace-theme">
        <div class="col-sm-3 col-md-3">
            <div class="layout-criteria-div">
                {layout-criteria-params}
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <div class="row">
                <div class="col-md-4 layout-cart layout-cell" data-position="10">{data-position-10}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="11">{data-position-11}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="12">{data-position-12}</div>
            </div>
            <div class="row">
                <div class="col-md-4 layout-cart layout-cell" data-position="1">{data-position-1}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="2">{data-position-2}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="3">{data-position-3}</div>
            </div>
            <div class="row">
                <div class="col-md-4 layout-cart layout-cell" data-position="4">{data-position-4}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="5">{data-position-5}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="6">{data-position-6}</div>
            </div>
            <div class="row">
                <div class="col-md-4 layout-cart layout-cell" data-position="7">{data-position-7}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="8">{data-position-8}</div>
                <div class="col-md-4 layout-cart layout-cell" data-position="9">{data-position-9}</div>
            </div>
        </div>
      
    </div>
</div>
