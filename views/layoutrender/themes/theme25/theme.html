<style type="text/css">
    .layout-theme25 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme25 .right-sidebar {
        display: none;
    }
    .layout-theme25 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme25 .layout-cart {
        overflow: hidden;
    }
    .layout-theme25 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme25 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme25 .card.light > .card-title > .caption > i,
    .layout-theme25 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme25 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme25 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme25 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme25 .card.light > .card-title > .actions,
    .layout-theme25 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme25 layout-theme">
