<style type="text/css">
    .layout-theme14 {
        padding: 0px 10px;
        /* background-color: #fff; */
    }
    .layout-theme14 .layout-fill {
        overflow: auto;
        width: auto;
        height: auto;
    }
    .layout-theme14 .layout-cell {
        padding-left: 5px;
        padding-right: 5px;
        margin-bottom: 10px;
    }
    .layout-theme14 .right-sidebar {
        display: none;
    }
    .layout-theme14 .layout-fill > div.mt10 {
        margin-top: 0 !important;
    }
    .layout-theme14 .layout-cart {
        /* height: 150px; */
        overflow: hidden;
    }
    .layout-theme14 .card.light {
        padding: 12px 10px 15px 10px
    }
    .layout-theme14 .card.light > .card-title {
        min-height: 20px;
    }
    .layout-theme14 .card.light > .card-title > .caption > i,
    .layout-theme14 .card.light > .card-title > .caption > .caption-subject {
        font-size: 12px;
    }
    .layout-theme14 .font-green-sharp {
        color: #555555 !important;
    }
    .layout-theme14 .card > .card-title > .actions > .btn-group > .btn, 
    .layout-theme14 .card > .card-title > .actions > .btn-group > .btn.btn-sm {
        padding: 0;
    }
    .layout-theme14 .card.light > .card-title > .actions,
    .layout-theme14 .card.light > .card-title > .caption {
        padding: 5px 0 5px 0;
    }
</style>
<div id="layout-id-{layout-id}" class="layout-theme14 layout-theme">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="1">{data-position-1}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="2">{data-position-2}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="3">{data-position-3}</div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="4">{data-position-4}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="5">{data-position-5}</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 layout-cart layout-cell" data-position="6">{data-position-6}</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="7">{data-position-7}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="8">{data-position-8}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="9">{data-position-9}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="10">{data-position-10}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="11">{data-position-11}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="12">{data-position-12}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="13">{data-position-13}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="14">{data-position-14}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="15">{data-position-15}</div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 layout-cell" data-position="16">{data-position-16}</div>
    </div>
</div>
